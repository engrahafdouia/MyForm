<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>with form</title>
</head>
<body>
    <div class="layer">
        <header>
            <h1>Simple Form Styling</h1>
        </header>
        <div class="container">
        <fieldset>
            <legend>Personal Information</legend>
            <form>
                <label for="name"> name</label><input type="text" name="name" placeholder="name"id="name">
                <label for="email"> email</label><input type="email" name="email"placeholder="user@gmail.com" id="email">
                <label for="number"> number</label><input type="tel" name="number"placeholder="0222222" id="number">
                <label for="address"> address</label><input type="text" name="address" id="address">
                <label for="message">message </label><textarea name="message" id="message" cols="30" rows="10"> </textarea>
               <div class="centered">
                <input type="submit"name="send" value="send" id="send">
                <input type="reset"name="cancel"value="cancel" id="cancel">
            </div>
            </form>
        </fieldset>
        </div>
    </div>
</body>
</html>
